<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Chat Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f4f4f4;
    }
    .chat-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    .message {
        margin: 10px 0;
    }
    .message .sender {
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <div class="chat-container">
        <div class="message">
            <span class="sender">You:</span> Hello!
        </div>
        <div class="message">
            <span class="sender">Friend:</span> Hi there!
        </div>
        <!-- Add more messages here -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" id="sendButton">Send</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#sendButton").on("click", function() {
            var message = $(".form-control").val();
            if (message !== "") {
                $(".chat-container").append('<div class="message"><span class="sender">You:</span> ' + message + '</div>');
                $(".form-control").val("");
            }
        });
    });
</script>
</body>
</html>
